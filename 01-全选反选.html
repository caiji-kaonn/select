<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>
        <input type="checkbox" id="checkAll" />全选/全不选
      </th>
      <th>菜名</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>红烧肉</td>
      <td>隆江猪脚饭</td>
      <td>￥200</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>香酥排骨</td>
      <td>隆江猪脚饭</td>
      <td>￥998</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>北京烤鸭</td>
      <td>隆江猪脚饭</td>
      <td>￥88</td>
    </tr>
  </table>
</body>
<script>
// 选全选，下面三个都能全选
// 首先获取全选，三个选项的元素
let checkall = document.querySelector('#checkAll');
let checks = document.querySelectorAll('.ck');
//点击全选 =  下面三个选项
checkall.onclick=function(){
  for(let v=0;v<checks.length;v++){
    checks[v].checked= this.checked;
  };
};
for(let a=0;a<checks.length;a++){
  checks[a].onclick=function(){
    let flag = true;
    for(let l=0;l<checks.length;l++){
      if(checks[l].checked===false){
        flag=false;
        break;
      };
    }if(flag===true){
      checkall.checked=true;
    }else{
      checkall.checked=false;
    };
  };
};
</script>
</html>
